 <div class="iframe-ct">
    <div class="point">
        <div class="title-bar">

        </div>

					   </tr>

                		</tr>
                	</table>
        </div>
    </div>
    <div class="item">
		 <div class="title-bar">

                        <td>&nbsp</td>
                        <td>&nbsp</td>
                        <td>&nbsp</td>
                    </tr>
                </tfoot>
            </table>
            <div class="table-button">
                <button class="" id = "up-btn">上一页</button>
                <span id="page">1<span> / <span id = "lastpage"></span>
                <button class="" id = "down-btn">下一页</button>
            </div>
			<p id="name"></p>
   </div>
</div>
	<script>
          	$(document).ready(function(){
            getPointInfo(GetQueryString("pointCode"));
                                   });

        function GetQueryString(name)
        {
           var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
           var r = window.location.search.substr(1).match(reg);
           if(r!=null)return  unescape(r[2]); return null;
        }
    </script>
