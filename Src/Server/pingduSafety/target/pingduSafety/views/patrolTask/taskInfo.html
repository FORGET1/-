<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巡检任务详情</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_z741tdpn6rum1jor.css">
	<link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.2.0.min.js"></script>
</head>
<style>
.taskInfo table{
        width: 950px;
        margin: 30px auto;
        text-align: center;
        border-collapse: collapse;
    }
 

  .iframe-ct table>tbody>tr>td{
        line-height: 35px;
		border:1px solid #b3b3b3;
    }
	.iframe-ct table .item{
       width:150px;
	   background-color:#CCCCCC;
   }
   .problem-description,.suggestion-description{
	    margin-left:12px;
	    text-indent: 5px;
        outline:0px;
        padding: 0;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid silver;
        line-height: 17px;
		width:975px;
		height:150px;
	}
 </style>
<body>	
<div class="iframe-ct">
    <div class="taskInfo">
        <div class="title-bar">
            <h3>巡检任务基本信息</h3>
        </div>
		<table class="">
			<tr>
				<td class="item">企业名称</td>
				<td>XXXX</td>
				<td class="item">项点名称</td>
				<td>XXXX</td>
			</tr>
			<tr>
				<td class="item">管辖部门</td>
				<td>XXXX</td>
				<td class="item">NFC标签号</td>
				<td>XXXX</td>
			</tr>
			<tr>
				<td class="item">巡检人</td>
				<td>XXXX</td>
				<td class="item">巡检时间</td>
				<td>XXXX</td>
		   </tr>
                	</table>
    </div>
    <div class="taskPhoto">
        <div class="title-bar">
            <h3>巡检照片</h3>
        </div>
		<div class="Image">
         <table>
		   <tr>
		      <td><img src="1.jpg" width="200px"/></td>
			  <td><img src="1.jpg" width="200px"/></td>
			  <td><img src="1.jpg" width="200px" /></td>
		   </tr>
		</table>
		</div>
	</div>
	<div class="taskWorkInfo">
        <div class="title-bar">
            <h3>巡检工单</h3>
        </div>
		
		       <table class="">
			<tr>
				<td class="item">序号</td>
				<td class="item">内容</td>
				<td class="item">是否异常</td>
			</tr>
			<tr>
				<td>1</td>
				<td>设备是否正常</td>
				<td >是</td>
			</tr>
			<tr>
				<td>2</td>
				<td>设备是否正常</td>
				<td><font color="#FF0000">否</font></td>
		   </tr>
           </table>
	</div>
	<div class="problem">
	    <div class="title-bar">
            <h3>问题描述</h3>
        </div>
		 <div>
		<textarea class="problem-description"  style="margin-top:30px; ">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</textarea>
		 </div>
	</div>
	<div class="suggestion">
	    <div class="title-bar">
            <h3>提出意见</h3>
        </div>
		<div>
		<textarea class="suggestion-description" style="margin-top:30px; margin-bottom:200px; ">填写管理意见，并通过通知公告发送给各个部门</textarea>
		</div>
	</div>
</div>

</html>
