<style>
    .iframe-ct{
        height: 1000px;

    .iframe-ct .information{

    .iframe-ct .information>ul>li{

<body>
    <div class="iframe-ct">
        <div class="title-bar">
            <h3>修改应急救援库信息</h3>
        </div>
        <p id="Code"></p>
            <form action="" class="information ">
                <ul class="clearfix"><!--  获取rescueCode并显示其信息-->

                        <label for="rescue-name">名称</label>
                        <input type="text" class="medium" id="rescue-name" >

					 <li>

                    </li>
                    <li>
                        <label for="rescue-mail">邮箱</label>
                        <input type="text"  class="medium" id="rescue-email">
                    </li>     
                    <li>
                        <label for="rescue-address">地址</label>
                        <input type="text" class="long" id="rescue-address">
                    </li>
                </ul>
                <div class="form-button">
                    <button class="">返回</button>
                    <button class="blue-btn" type="button" onclick="modifyRescue()">保存</button>
                </div>
            </form>
    </div>
</body>
<script>
    
    
    	$(document).ready(function(){
            //var rescueCode =  GetQueryString("rescueCode");
           // console.log(GetQueryString("rescueCode"));
            searchRescueByCode(GetQueryString("rescueCode"));
                                   });

        function GetQueryString(name)
        {
           var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
           var r = window.location.search.substr(1).match(reg);
           if(r!=null)return  unescape(r[2]); return null;
        }
    
</script>
